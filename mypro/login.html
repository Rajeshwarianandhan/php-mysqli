    <div class="container">
        <form action="" id="signin-form">
            <div class="content">
                <h4>Login</h4>

                <div class="form-group">
                    <input type="text" name="email" id="email" class="form-field" placeholder="Email">
                    <label for="" class="form-label">Email</label>
                    <span id="email_msg" class="email_error"></span>
                    <span id="emailError"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-field" placeholder="Password">
                    <label for="" class="form-label">Password</label>
                    <span id="password_msg" class="password_error"></span>
                    <span id="passError"></span>
                    <input type="checkbox" name="" id="toggle">
                </div>

            </div>
            <div class="button">
                <input type="button" value="SignIn" id="signin">
                <input type="reset" value="Reset">
            </div>
            <button class="ancher-log"><a href="index.html" class="">Not a member? Signup</a></button>

        </form>

    </div>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>
